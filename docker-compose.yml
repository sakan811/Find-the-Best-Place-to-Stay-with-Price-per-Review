version: '3.x'

services:
  auth-headers:
    profiles: ["phase1"]
    image: sakanbeer88/find-stay-place-auth-headers:latest
    volumes:
      - ./.env:/app/.env
    user: "2000:2000"
    command: >
      sh -c "python extract_booking_headers.py"
    environment:
      - PYTHONPATH=/app
      - USER_AGENT=
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/.env') else 1)"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  backend:
    profiles: ["phase2"]
    image: sakanbeer88/find-stay-place-backend:latest
    ports:
      - "8000:8000"
    user: "1000:1000"
    env_file:
      - ./.env
    command: > 
      sh -c "
             python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 django_project.wsgi:application"

  frontend:
    profiles: ["phase2"]
    image: sakanbeer88/find-stay-place-frontend:latest
    ports:
      - "5000:80"
    user: "1001:1001"
    depends_on:
      backend:
        condition: service_started