name: Create ZIP Archive

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 */89 * *'  # Run every 89 days at midnight UTC

jobs:
  create-zip-and-update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create ZIP archive
      run: |
        # Create a directory for the ZIP contents
        mkdir -p package
        
        # Copy specific files/directories you want to include
        cp docker-compose.yml package/
        cp entrypoint.sh package/
        cp requirements.txt package/
        cp get_auth_headers.py package/
        cp .env.example package/
        
        # Create the ZIP file
        zip -r find-place-hotel-web-app.zip package

    - name: Upload ZIP as artifact
      uses: actions/upload-artifact@v4
      with:
        name: find-place-hotel-web-app-zip
        path: find-place-hotel-web-app.zip
        retention-days: 90
        overwrite: true

    - name: Get Artifact Download URL and Update README
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Get the most recent workflow run ID
        WORKFLOW_RUN_ID=$(gh run list --workflow="Create ZIP Archive" --limit 1 --json databaseId --jq '.[0].databaseId')
        
        # Get artifact download URL
        ARTIFACT_URL=$(gh api "/repos/${{ github.repository }}/actions/runs/${WORKFLOW_RUN_ID}/artifacts" --jq '.artifacts[0].archive_download_url')
        
        # Update README with the new artifact link
        sed -i 's|https://github.com/sakan811/Find-the-Best-Place-to-Stay-with-Price-per-Review/actions/runs/.*/artifacts/.*|\[Download Latest Web App ZIP\]('"$ARTIFACT_URL"')|g' README.md
        
        # Update the "Download the zip file" link
        sed -i 's|Download the zip file: \[Web App ZIP\](https://github.com/sakan811/Find-the-Best-Place-to-Stay-with-Price-per-Review/actions/runs/.*/artifacts/.*)|Download the zip file: [Web App ZIP]('"$ARTIFACT_URL"')|g' README.md

    - name: Commit and push README changes
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        
        git add README.md
        git commit -m "Update web app ZIP download link" || exit 0
        git push