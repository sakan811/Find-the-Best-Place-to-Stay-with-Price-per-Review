name: Backend Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [ "3.10", "3.11", "3.12" ]

    steps:
    - uses: actions/checkout@v4

    - name: Cache pip dependencies
      id: cache
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if (Test-Path requirements.txt) { python -m pip install -r requirements.txt }

    - name: Test Django
      working-directory: ./backend
      env:
        USER_AGENT: ${{ secrets.USER_AGENT }}
        CSRF_TOKEN: ${{ secrets.CSRF_TOKEN }}
        CONTEXT_ACTION_NAME: ${{ secrets.CONTEXT_ACTION_NAME }}
        CONTEXT_AID: ${{ secrets.CONTEXT_AID }}
        ET_SERIALIZED_STATE: ${{ secrets.ET_SERIALIZED_STATE }}
        PAGEVIEW_ID: ${{ secrets.PAGEVIEW_ID }}
        SITE_TYPE_ID: ${{ secrets.SITE_TYPE_ID }}
        TOPIC: ${{ secrets.TOPIC }}
        UA_PLATFORM: "Windows"
        ORIGIN: "https://www.booking.com"
        PRIORITY: "u=1, i"
        SEC_CH_UA: '"Google Chrome";v="125", "Chromium";v="125", "Not.A/Brand";v="24"'
        FETCH_DEST: "empty"
        FETCH_MODE: "cors"
        FETCH_SITE: "same-origin"
      run: |
        python manage.py test
